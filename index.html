<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css" type="text/stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  <header>
    <nav>
      <div>
        <img src="./images/logo.svg" alt="logo">
      </div>
      <ul>
        <li>Features<span><img src="./images/icon-arrow-down.svg" alt="arrow-down"></span></li>
        <li>Company<span><img src="./images/icon-arrow-down.svg" alt="arrow-down"></span></li>
        <liCareers>
          </li>
          <li>About</li>
      </ul>
      <div>
        <p><a href="#">Login</a></p>
        <button><span>Register</span></button>
      </div>
    </nav>
    <div>
      <img src="./images/icon-menu.svg" alt="menu">
    </div>
  </header>
  <main>
    <aside>
      <div>
        <picture>
          <source media="(max-width:560px)" srcset="./images/image-hero-mobile.png">
          <source media="(min-width:900px)" srcset="./images/image-hero-desktop.png">
          <img src="./images/image-hero-mobile.png" alt="">
        </picture>
      </div>
    </aside>
    <section>
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
        productivity soar.</p>
      <button type="button"><span>Learn more</span></button>
    </section>
  </main>
  <footer>
    <div>
      <img src="./images/client-databiz.svg" alt="client-databiz">
      <img src="./images/client-audiophile.svg" alt="client-audiophile">
      <img src="./images/client-meet.svg" alt="client-meet">
      <img src="./images/client-maker.svg" alt="client-maker">
    </div>
  </footer>
</body>

</html>
